<!doctype html>
<html lang=es>

<meta charset="UTF-8">

<head>
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gestor de OSCs</title>
    <style>
        html,
        body {
            margin: 0
        }

        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>
<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestor de OSCs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Mi organizacion
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                            <li><a id="ver-donativos" class="dropdown-item" href="#">Ver donativos</a></li>
                            <li><a class="dropdown-item" href="#">Cargar donativo</a></li>
                        </ul>
                    </li>
                    <li>
                    <li><a id="login-button" class="btn btn-secondary btn-dark" style="place-self: right;" ;"
                            href="#">Login</a></li>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id=div-login class="form" style="display: none;height: 400px;">
        <div class="title">Iniciar sesión</div>
        <form id="form-login">
            <div class="input-container ic2">
                <input id=input-login-username class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for=input-login-username class="placeholder">Usuario</label>
            </div>
            <div class="input-container ic2">
                <input id=input-login-password class="input" type="password" placeholder=" " />
                <div class="cut"></div>
                <label for=input-login-password class="placeholder">Contraseña</label>
            </div>
            <div>
                <button class="submit">Continuar</button>
            </div>
        </form>
    </div>
    <div id=registro-donativo class="form" style="display: none;">
        <div class="title">Nuevo donativo</div>
        <form id="form-donativo">
            <div class="input-container ic1">
                <input id='input-dni' class="input" min=0 step=1 type="number" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for='input-dni' class="placeholder">Destinatario</label>
            </div>
            <div class="input-container ic2">
                <input id='input-concepto' class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for='input-concepto' class="placeholder">Concepto</label>
            </div>
            <div class="input-container ic2">
                <input id='input-monto' class="input" min=0 type="number" placeholder=" " />
                <div class="cut"></div>
                <label for='input-monto' class="placeholder">Monto</label>
            </div>
            <div class="input-container ic2">
                <input id=input-fecha class="input" type="date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
                    placeholder=" " />
                <div class="cut"></div>
                <label for='input-fecha' class="placeholder">Fecha</label>
            </div>
            <div>
                <button class="submit">Registrar donativo</button>
            </div>
        </form>
    </div>

    <div class="container-fluid" id="div-tabla-datos" style="display: none">
        <h3>Mis datos</h3>
        <table id=tabla-personas class="table table-dark table-striped" style="margin-top: 0.7rem">
        </table>
    </div>
</div>
